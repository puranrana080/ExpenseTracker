<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
</head>

<body>

    <form onsubmit="handleAddExpense(event)">
        <label for="">Choose ExpenseAmount</label>
        <input type="text" id="amount" name="amount">
        <label for="">Choose description</label>
        <input type="text" id="description" name="description">
        <label for="category">Choose a category</label>
        <select name="category" id="category">
            <option value="" disabled selected>Select any one</option>
            <option value="food">Food</option>
            <option value="petrol">Petrol</option>
            <option value="salery">Salery</option>
        </select>

        <button type="submit">Add Expense</button>

    </form>
    <div id="message"></div>
    <button id="rzp-button">Buy Premium</button>
    <button onclick="download()" id="downloadexpense">Download File</button>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <h1 id="expenselist">Expense</h1>
    <ul id="expense-list"></ul>
    <div id="pagination"></div>
    <div id="listofdownloads">
        <h1>List Of Downloads</h1>
        <ol id="downloadlist" style="list-style-type: none">

        </ol>
    </div>

    <ul id="leaderboard"></ul>

    <ol id="listofdownloads"></ol>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
        integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>

</body>

</html>
